<div id="app-wrapper" class="{{currentTheme}}">
    <nav>
        <div class="nav-wrapper">
            <div class="nav-container">
                <a href="/" class="brand-logo">App</a>

                <ul id="nav-mobile" class="right ">

                    <li>

                    </li>

                    <li><a routerLink="/">Main</a></li>
                    <li><a routerLink="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col s8">
                <select class="browser-default" name="theme-trigger" id="theme-trigger"
                        [(ngModel)]="currentTheme" (ngModelChange)="setTheme($event)">
                    <option value="" disabled selected>Choose your theme</option>
                    <option value="defaultTheme">Default</option>
                    <option value="purpleTheme">Purple</option>
                    <option value="blackTheme">Black</option>
                </select>
            </div>
        </div>

    </div>

    <div class="container">

        <router-outlet></router-outlet>

    </div>
</div>
