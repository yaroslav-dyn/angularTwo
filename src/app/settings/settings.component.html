  <section class="set-section">
    <div class="row">

      <div class=" row tabs-container">

        <div class="col s4 left-align">
          <a (click)="tabView='First'" [class.active]="tabView=='First'" class="waves-effect waves-light btn-small btn">UI Settings</a>
        </div>
        <div class="col s4 center-align">
          <a (click)="tabView='Second'" [class.active]="tabView=='Second'"
             class="waves-effect waves-light btn-small btn">Second</a>
        </div>
        <div class="col s4 right-align">
          <a (click)="tabView='Third'" [class.active]="tabView=='Third'" class="waves-effect waves-light btn-small btn">Third</a>
        </div>

      </div>
      <div class="row">
        <div class="col s12">
          <div class="tabs-view" [ngSwitch]="tabView">
            <div *ngSwitchCase="'First'">
              <section class="set-section">
                <h4>Color theme in header</h4>
                <br>
                <mz-switch-container>
                  <input mz-switch
                         id="trigger-theme"
                         [checked]="themeView"
                         (change)="outputMethodSettings($event);"
                         [off]="'Off'"
                         [on]="'On'"
                         type="checkbox">
                </mz-switch-container>
              </section>
              <hr>
              <section class="set-section">
                  <h4>Default Charts type</h4>
                  <br>
                <form [formGroup]="chartTypeSettings">
                  <div class="row">
                    <div class="col">
                      <label>
                        <input class="with-gap" formControlName="chartType" type="radio" value="line" />
                        <span>Line</span>
                      </label>
                    </div>
                    <div class="col">
                      <label>
                        <input class="with-gap" formControlName="chartType" type="radio" value="bar" />
                        <span>Bar</span>
                      </label>
                    </div>
                    <div class="col">
                      <label>
                        <input class="with-gap" formControlName="chartType" type="radio" value="pie" />
                        <span>Pie</span>
                      </label>
                    </div>
                  </div>
                </form>
              </section>
            </div>
            <div *ngSwitchCase="'Second'">Second content</div>
            <div *ngSwitchCase="'Third'">Third content</div>
            <div *ngSwitchDefault>Choose</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
